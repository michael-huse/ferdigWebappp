<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Tidligere biletter</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <script src="endreBilett.js"></script>


  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="billettRegistrering.html">Kino</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="billettRegistrering.html">bestill biletter</a></li>
        <li><a href="lagre.html">Bilettregister</a></li>
        <li><a href="index.html">Login</a></li>
        <li><a href="endreKunde.html">Se kunder</a></li>
        <li><a href="endreBilett2.html">Endre bilett</a></li>
      </ul>
    </div>
  </nav>

</head>
<body>
<div class="container">
  <h1>Endre kunde</h1>
  <form class="form">
    <input type="hidden" id="id"/>
    <div class="form-group">
      <label>Film</label>
      <div id="filmene"></div>
    </div>
    <div class="form-group">
      <label for="antall">Skriv inn antall</label>
      <input type="number" class="form-control" id="antall"/>
    </div>
    <div class="form-group">
      <label for="fornavn">Fornavn</label>
      <input type="text" class="form-control" id="fornavn" onchange="inputValideringfornavn()"/>
      <p id="fornavnValidering"></p>
    </div>
    <div class="form-group">
      <label for="etternavn">Etternavn</label>
      <input type="text" class="form-control" id="etternavn" onchange="inputValideringetternavn()"/>
      <p id="etternavnValidering"></p>
    </div>
    <div class="form-group">
      <label for="telefonnummer">Telefonnummer</label>
      <input type="text" class="form-control" id="telefonnummer" onchange="inputValideringTelefonnummer()"/>
      <p id="tlfValidering"></p>
    </div>
    <div class="form-group">
      <label for="epost">epost</label>
      <input type="text" class="form-control" id="epost" onchange="inputValideringEpost()"/>
      <p id="epostValidering"></p>
    </div>
    <div class="form-group">
      <input type="button" value="Endre" class="btn btn-primary" onclick="endreBiletten()"/>
      <div id="feil" style="color: red"></div>
    </div>
  </form>

</div>
</body>
</html>
