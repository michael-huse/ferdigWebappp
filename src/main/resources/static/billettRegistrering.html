<h1>Bestilling av kinobiletter</h1>


<!-- Container for the ticket booking form -->
<div class="container">
  <h3>Biletter</h3>
  <form class="form">
    <!-- Group for displaying available films -->
    <div class="form-group">
      <div id="filmene"></div>
    </div>
    <div class="form-group">
      <label for="antall">Skriv inn antall</label>
      <input type="number" class="form-control" id="antall"/>
    </div>

    <!-- Input for first name with validation -->
    <div class="form-group">
      <label for="fornavn">Fornavn</label>
      <input type="text" class="form-control" id="fornavn" onchange="inputValideringfornavn()"/>
      <p id="fornavnValidering"></p>
    </div>

    <div class="form-group">
      <label for="etternavn">Etternavn</label>
      <input type="text" class="form-control" id="etternavn" onchange="inputValideringetternavn()"/>
      <p id="etternavnValidering"></p>
    </div>

    <div class="form-group">
      <label for="telefonnummer">Telefonnummer</label>
      <input type="text" class="form-control" id="telefonnummer" onchange="inputValideringTelefonnummer()"/>
      <p id="tlfValidering"></p>
    </div>
    <div class="form-group">
      <label for="epost">epost</label>
      <input type="text" class="form-control" id="epost" onchange="inputValideringEpost()"/>
      <p id="epostValidering"></p>
    </div>
    <!-- Submit button (bootstrap styled) with error message display -->
    <div class="form-group">
      <button class="btn btn-primary" onclick="lagre()">Bestill</button><br/>
      <div id="feil" style="color: red"></div>
    </div>
  </form>

</div>
