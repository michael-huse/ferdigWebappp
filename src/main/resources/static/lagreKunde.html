<h1>Lagre kunde</h1>

<form class="form">
    <div class="form-group">
        <label>Navn</label>
        <input type="text" id="navn" onchange="validerNavn(this.value)"/> <!-- Text input for the name, calls validerNavn function on change -->
        <span id="feilNavn" style="color: red"></span>  <!-- Span to display validation error message for the name -->
    </div>
    </div>
    <div class="form-group">
        <label>Adresse</label>
        <input type="text" id="adresse" onchange="validerAdresse(this.value)"/>
        <span id="feilAdresse" style="color:red"></span>
    </div>
    <div class="form-group">
        <label>Passord</label>
        <input type="text" id="passord" onchange="validerPassord(this.value)"/>
        <span id="feilPassord" style="color:red"></span>
    </div>
    <div class="form-group">
        <!-- Button to submit the form, calls validerOgLagreKunde function on click -->
        <input type="button" id="reg" value="Registrer" onClick="validerOgLagreKunde()" class="btn btn-primary"/>
    </div>
    <div id="feil" style="color: red"></div> <!-- Div to display any other error messages -->
</form>
</body>
