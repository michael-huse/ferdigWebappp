<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Tidligere biletter</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <script src="endreBilett2.js"></script>



</head>
<body>
<div class="container">
  <h1>Endre bilett</h1>
  <!-- Form for editing ticket information -->
  <form class="form">
    <input type="hidden" id="id"/> <!-- hidden hides the ide from the form-->
    <!-- Input fields for ticket details -->
    <div class="form-group">
      <label>Film</label>
      <!-- Dropdown for film selection, populated dynamically -->
      <div id="filmene"></div>
    </div>
    <div class="form-group">
      <label for="antall">Skriv inn antall</label>
      <input type="number" class="form-control" id="antall"/>
    </div>
    <div class="form-group">
      <label for="fornavn">Fornavn</label>
      <input type="text" class="form-control" id="fornavn" onchange="inputValideringfornavn()"/>
      <p id="fornavnValidering"></p>
    </div>
    <div class="form-group">
      <label for="etternavn">Etternavn</label>
      <input type="text" class="form-control" id="etternavn" onchange="inputValideringetternavn()"/>
      <p id="etternavnValidering"></p>
    </div>
    <div class="form-group">
      <label for="telefonnummer">Telefonnummer</label>
      <input type="text" class="form-control" id="telefonnummer" onchange="inputValideringTelefonnummer()"/>
      <p id="tlfValidering"></p>
    </div>
    <div class="form-group">
      <label for="epost">epost</label>
      <input type="text" class="form-control" id="epost" onchange="inputValideringEpost()"/>
      <p id="epostValidering"></p>
    </div>
    <div class="form-group">
      <!-- Button to submit the form -->
      <input type="button" value="Endre" class="btn btn-primary" onclick="endreBiletten()"/>
      <div id="feil" style="color: red"></div>
    </div>
  </form>

</div>
</body>
</html>
